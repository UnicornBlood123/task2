<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calc">
    <div class="screen">
        <p>0</p>
    </div>
    <div class="buttons">
        <div class="button mc">MC</div>
        <div class="button m+">M+</div>
        <div class="button m-">M-</div>
        <div class="button mr">MR</div>
        <div class="button color"><input type="color" name="favcolor" value="#000000" id="color_pick1"/></div>
        <div class="button color"><input type="color" name="favcolor" value="#333333" id="color_pick2"/></div>

        <div class="button 1/x">1/x</div>
        <div class="button percent">%</div>
        <div class="button ac">C</div>
        <div class="button del">&#8592;</div>
        <div class="button plus-minus">+/-</div>
        <div class="button btn-orange division">&#247</div>

        <div class="button fact">!</div>
        <div class="button pow pow_2">x<sup>2</sup></div>
        <div class="button btn-grey seven">7</div>
        <div class="button btn-grey eight">8</div>
        <div class="button btn-grey nine">9</div>
        <div class="button btn-orange milti">X</div>

        <div class="button sqrt"><sup class="sup_qrt">2</sup>&#8730;<span class="span_qrt">x</span></div>
        <div class="button pow pow_3">x<sup>3</sup></div>
        <div class="button btn-grey four">4</div>
        <div class="button btn-grey five">5</div>
        <div class="button btn-grey six">6</div>
        <div class="button btn-orange minus">-</div>

        <div class="button sqrt"><sup class="sup_qrt">3</sup>&#8730;<span class="span_qrt">x</span></div>
        <div class="button pow pow_y">x<sup>y</sup></div>
        <div class="button btn-grey one">1</div>
        <div class="button btn-grey two ">2</div>
        <div class="button btn-grey three">3</div>
        <div class="button btn-orange plus">+</div>

        <div class="button sqrt"><sup class="sup_qrt">y</sup>&#8730;<span class="span_qrt">x</span></div>
        <div class="button pow pow_y">10<sup>x</sup></div>
        <div class="button btn-grey zero">0</div>
        <div class="button btn-grey dot">.</div>
        <div class="button btn-orange equal">=</div>
    </div>
</div>
<script src='bundle.js'></script>
</body>
</html>
